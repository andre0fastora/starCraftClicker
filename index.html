<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles.css">
    <script type="text/javascript" defer src="/script.js" ></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
</head>

<body>

    <div class="main-container">
        <div class="left-container">
            <h1 id="cookies">Battle Power: 0</h1>
            <img src="/Command-Center.png" id="clicker">
        </div>
        <div class="right-container">
            <h1>Unit Producers</h1>
            <div class="producer-card" id="producerCard1">
                
                    <h2>Barracks</h2>
                <img id="barracks" src="/barracks.png">
                
                <div>
                    <p id="number-owned-one">Number Owned: 0</p>
                    <p id="cookies-per-sec-one">BP per sec: 1</p>
                    <p id="producer-one-cost">Cost: 10 BP</p>
                </div>
                <button id="button1">Buy</button>
            </div>
            <div class="producer-card" id="producerCard2">
               
                <h2> Machine Factory</h2>
                <img id="factory" src="/factory.jpg">
              
                <div>
                    <p id="number-owned-two">Number Owned: 0</p>
                    <p id="cookies-per-sec-two">BP per sec: 10</p>
                    <p id="producer-two-cost">Cost: 50 BP</p>
                </div>
                <button id="button2">Buy</button>
            </div>
            <div class="producer-card" id="producerCard3">
                
                    <h2> Star Port</h2>
                    <img id="starPort" src="/starPort.png">
                
                <div>
                    <p id="number-owned-three">Number Owned: 0</p>
                    <p id="cookies-per-sec-three">BP per sec: 25</p>
                    <p id="producer-three-cost">Cost: 100 BP</p>
                </div>
                <button id="button3">Buy</button>
            </div>
        </div>
    </div>
   
</body>
</html>
